<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      canvas {
        display: block;
        margin: 0;
      }

      .canvas-container::-webkit-scrollbar {
        display: none;
      }
    </style>

    <link rel="stylesheet" href="style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Game of Life</title>
  </head>
  <body>
    <div
      style="width: 100vw; height: 80vh; overflow: auto; scrollbar-width: 0"
      class="canvas-container"
    >
      <canvas
        id="canvas"
        width="2000"
        height="2000"
        style="background-color: black"
      ></canvas>
    </div>
    <div class="panel">
      <div class="control-panel">
        <div class="btn-bar">
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <button id="step">Step</button>
          <button id="clear">Clear</button>
          <button id="random">Random</button>
        </div>

        <label for="speedRange">Speed</label>
        <input type="range" id="speedRange" min="10" max="5000" value="30" />
        <label for="speedRange" id="speedLabel">30</label>

        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="1" max="10" value="1" />

        <input type="checkbox" id="grid" checked />
        <label for="grid">Grid</label>
        <!-- check box for get the input from the canvas -->
        <input type="checkbox" id="getInput" />
        <label for="getInput">Get Input</label>
        <!-- // check box for eraser -->
        <input type="checkbox" id="eraser" />
        <label for="erase">Erase</label>
      </div>

      <div class="stat-panel">
        <!-- x and y cell corrdinates labels -->
        <p>X:</p>
        <div id="x"></div>
        <p>Y:</p>
        <div id="y"></div>
        <div id="state"></div>

        <!-- generation counter -->
        <div class="gen-stat">
          <p>Generation:</p>
          <div id="generation" class="label">0</div>
          <p>Living Cells</p>
          <div id="livingCells" class="label">0</div>
          <p>Dead Cells</p>
          <div id="deadCells" class="label">0</div>
        </div>
      </div>
    </div>

    <script type="module" src="script/game/game.js"></script>
  </body>
</html>
