<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      canvas {
        display: block;
        margin: 0;
      }

      .canvas-container::-webkit-scrollbar {
        display: none;
      }
    </style>

    <link rel="stylesheet" href="style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <div
      style="width: 100vw; height: 90vh; overflow: auto; scrollbar-width: 0"
      class="canvas-container"
    >
      <canvas
        id="canvas"
        width="2000"
        height="2000"
        style="background-color: black"
      ></canvas>
    </div>
    <div class="controlbox">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="clear">Clear</button>
      <button id="random">Random</button>
      <button id="speed">Speed</button>
      <input type="range" id="speedRange" min="10" max="5000" value="30" />
      <label for="speedRange" id="speedLabel">30</label>

      <!-- x and y cell corrdinates labels -->
      <div id="x"></div>
      <div id="y"></div>
    </div>

    <script type="module" src="script/game/game.js"></script>
  </body>
</html>
